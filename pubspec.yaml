dependencies:
  awesome_dialog: ^3.1.0
  change_app_package_name: ^1.1.0
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.3.3
  flutter_screenutil: ^5.9.0
  get_storage: ^2.1.1
  icons_launcher: ^2.1.4
  lottie: ^2.6.0
  provider: ^6.0.5
  rename: ^3.0.0
  shared_preferences: ^2.2.1
  syncfusion_flutter_calendar: ^23.1.39

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
    # Poetry of Imam Al-Shafi’i

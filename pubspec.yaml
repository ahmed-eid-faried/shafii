  fonts:
    - family: aldhabi
      fonts:
        - asset: assets/fonts/aldhabi.ttf
    #       - asset: fonts/Schyler-Italic.ttf
    #         style: italic
    - family: andlso
      fonts:
        - asset: assets/fonts/andlso.ttf
